<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <style>
        body{
            background-color: lightblue;
        }
        h1{
            text-align: center;
        }
        .img{
            width: 80%;
        }
        .container{
            display: flex;
            /* gap: 20px; */
            padding: 50px;


        }
        .btn{
            border: none;
            background-color: navy;
            color: white;
            padding: 10px;
            
            
        }
        .container-2{
            display: grid;
            align-content: center;
            font-size: 29px;
        }
        .hello{
            font-size: 39px;

        }
        footer{
            color: white;
            text-align: center;
        }
        @media screen and (max-width:576px) {
            h1, .img, .container, .btn, .container-2, footer{
                flex-direction: column;
            }
        }
    </style>
</head>

        <div class="container">

            </div>

                <p class="prara">

                </p>
                <div>
                    <button class="btn">BACK TO HOMEPAGE</button>
                </div>
            </div>
            
        </div>
    </header>
    <footer>
        <p><small>created by Tawkir Ahmed - devChallenges.</small></p>

</html>
